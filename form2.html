<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="full-container" class="container">

        <div id="lhs-container" class="container">
        </div>

        <div id="rhs-container" class="container">

            <div id="description-container">
                <div class="para">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</em></div>
                <div class="para">You <em>know</em> you want to</div>
                <div class="para-bot">Let's do this!</div>
            </div>
            <form action="something.com/path" method="post">


                <div class="block">
                    <div class="input-container">
                    <label for="firstname-input">First Name</label>
                        <input type="text" id="firstname-input">
                    </div>
                    <div class="input-container">
                        <label for="lastname-input">Last Name</label>
                        <input type="text" id="lastname-input">
                    </div>
                </div>

                <div class="block">
                    <div class="input-container">
                        <label for="phone-input">Phone Number</label>
                            <input type="number" id="phone-input">
                        </div>
                    <div class="input-container">
                        <label for="email-input">Email</label>
                        <input type="email" id="email-input">
                    </div>
                </div>

                <div class="block">
                    <div class="input-container">
                        <label for="password-input">Password</label>
                            <input type="password" id="password-input">
                            <div id="error-message">Passwords do not match.</div>
                        </div>
                    <div class="input-container">
                    <label for="password2-input">Confirm Password</label>
                        <input type="password" id="password2-input">
                        
                    </div>
                </div>

                <div class="block">
                    <div class="input-container" id="button-container">
                        
                        <button type="button" id="submit-button">Create Account</button>
                    </div>
                    <div class="input-container"></div>
                </div>

            </form>
            <div class="login-container">
                <div class="login">Already have an account? Sign in <a href="website">here</a></div>
            </div>
    </div>
</body>
</html>
